<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Standings | PA Milk Society</title>
  <link rel="stylesheet" href="standings.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="../league.html" class="back-link">← Back to Hub</a>
      </div>

      <h1 class="page-title">2025 Standings</h1>

      <div class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navMenu">
        <div></div><div></div><div></div>
      </div>

      <nav class="nav-links" id="navMenu" role="menu" aria-label="Primary">
        <a href="../league.html" role="menuitem">League Hub</a>
        <a href="../odds/odds.html" role="menuitem">Season Odds</a>
        <a href="../players/players.html" role="menuitem">Managers</a>
        <a href="../history/history.html" role="menuitem">League History</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>Current Season 2025</h2>
      <p>Live table of wins losses win percent streaks and more.</p>
    </section>

    <section class="table-wrap">
      <table id="standingsTable" class="records-table" aria-label="League Standings">
        <thead>
          <tr>
            <th class="left">#</th>
            <th class="left">Manager</th>
            <th class="num">W</th>
            <th class="num">L</th>
            <th class="num">Win%</th>
            <th class="num">PF</th>
            <th class="num">PA</th>
            <th class="num">+/−</th>
            <th class="center">Streak</th>
            <th class="center">Last 5</th>
          </tr>
        </thead>
        <tbody id="standingsBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PA Milk Society. All rights reserved.</p>
  </footer>

  <script>
    // numeric helpers
    const round2 = x => Math.round((Number(x) + Number.EPSILON) * 100) / 100;
    const num2   = x => round2(x).toFixed(2);

    // win percent from wins and losses
    function pct(w, l) {
      const total = Number(w) + Number(l);
      return total ? (Number(w) / total) : 0;
    }

    // sort order  win% desc  wins desc  PF desc  diff desc  name asc
    function standingsSort(a, b) {
      const ap = a.winPct ?? pct(a.wins, a.losses);
      const bp = b.winPct ?? pct(b.wins, b.losses);
      if (bp !== ap) return bp - ap;
      if (b.wins !== a.wins) return b.wins - a.wins;
      if ((b.pf ?? 0) !== (a.pf ?? 0)) return (b.pf ?? 0) - (a.pf ?? 0);
      const aDiff = (a.pf ?? 0) - (a.pa ?? 0);
      const bDiff = (b.pf ?? 0) - (b.pa ?? 0);
      if (bDiff !== aDiff) return bDiff - aDiff;
      return (a.manager || "").localeCompare(b.manager || "");
    }

    async function loadStandings() {
      const res = await fetch('standings.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to load standings.json');
      const data = await res.json(); // { season: 2025, teams: [...] }

      const teams = Array.isArray(data.teams) ? data.teams.slice() : [];

      teams.forEach(t => {
        t.wins   = Number(t.wins ?? 0);
        t.losses = Number(t.losses ?? 0);

        // round PF and PA so display and math match
        t.pf = round2(t.pf ?? 0);
        t.pa = round2(t.pa ?? 0);

        // compute diff from rounded PF and PA then round again
        t.diff   = ('diff' in t) ? round2(t.diff) : round2(t.pf - t.pa);
        t.winPct = ('winPct' in t) ? Number(t.winPct) : pct(t.wins, t.losses);
      });

      teams.sort(standingsSort);

      const body = document.getElementById('standingsBody');
      body.innerHTML = '';

      teams.forEach((t, i) => {
        const tr = document.createElement('tr');

        const pctStr  = (t.winPct).toLocaleString(undefined, { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const diffStr = (t.diff >= 0 ? '+' : '') + num2(t.diff);

        tr.innerHTML = `
          <td class="left rank">${i + 1}</td>
          <td class="left name"><span class="dot" aria-hidden="true"></span>${t.manager}</td>
          <td class="num">${t.wins}</td>
          <td class="num">${t.losses}</td>
          <td class="num strong">${pctStr}</td>
          <td class="num">${num2(t.pf)}</td>
          <td class="num">${num2(t.pa)}</td>
          <td class="num ${t.diff >= 0 ? 'pos' : 'neg'}">${diffStr}</td>
          <td class="center ${/^W/.test(t.streak||'') ? 'win' : /^L/.test(t.streak||'') ? 'loss' : ''}">${t.streak || '-'}</td>
          <td class="center">${t.last5 || '-'}</td>
        `;
        body.appendChild(tr);
      });
    }

    loadStandings().catch(err => {
      console.error(err);
      const body = document.getElementById('standingsBody');
      body.innerHTML = `<tr><td colspan="10" class="error">Failed to load standings</td></tr>`;
    });

    // hamburger menu
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('navMenu');
    function toggleMenu() {
      menu.classList.toggle('show');
      btn.classList.toggle('active');
      btn.setAttribute('aria-expanded', menu.classList.contains('show'));
    }
    btn.addEventListener('click', toggleMenu);
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        if (menu.classList.contains('show')) toggleMenu();
      }
    });
  </script>
</body>
</html>
